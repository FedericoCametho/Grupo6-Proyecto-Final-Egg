<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link th:href="@{/css/login_usuario.css}" rel="stylesheet" />

</head>

<body>
<header th:replace="/fragments/header :: header"> </header>
<div class="container-fluid contenedor">



    <div class="form-group my-3">
      <h2 class="card-title">Bienvenido <span th:text="${usuario.getNombreCompleto()}"></span></h2>
    </div>

    <div class="form-group my-3 campo">

        <h4 class="card-title">Mis Datos Personales:</h4>

      <ul>
        <li>NOMBRE: <span th:text="${usuario.nombre}"></span></li>
        <li>APELLIDO: <span th:text="${usuario.apellido}"></span> </li>
        <li>EMAIL: <span th:text="${usuario.email}"></span> </li>
        <li>TELEFONO: <span th:text="${usuario.telefono}"></span> </li>
        <li th:if="${session.usuariosesion.rol.toString().equals('PROVEEDOR')}">CATEGORIA DE SERVICIO: <span th:text="${usuario.categoriaServicio}"></span> </li>
        <li th:if="${session.usuariosesion.rol.toString().equals('PROVEEDOR')}">PRECIO POR HORA: <span th:text="${usuario.precioPorHora}"></span></li>
      </ul>
    </div>




  <section class=" text-center container">
    <div class="row mt-3">
      <div class="divVolver">
        <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
      </div>
      <div class="divVolver" th:if="${session.usuariosesion.rol.toString().equals('USER')}">
        <a th:href="@{/usuario/modificarPerfilUsuario/__${usuario.id}__}" class="btn btn-secondary my-2 botonVolver botones">Modificar</a>
      </div>
      <div class="divVolver" th:if="${session.usuariosesion.rol.toString().equals('PROVEEDOR')}">
        <a th:href="@{/proveedor/modificarPerfilProveedor/__${usuario.id}__}" class="btn btn-secondary my-2 botonVolver botones">Modificar</a>
      </div>
    </div>
  </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
