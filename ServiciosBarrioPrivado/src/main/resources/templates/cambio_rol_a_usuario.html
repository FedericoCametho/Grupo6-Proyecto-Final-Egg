<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cambio de Rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link th:href="@{/css/registro_rapido_trabajo.css}" rel="stylesheet" />    </head>
</head>
<body>
<header th:replace="/fragments/header :: header"> </header>

<div class="container">
    <h2> Confirme y complete los datos necesarios</h2>
    <form th:action="@{/proveedor/cambiarRolAUsuario/__${proveedor.id}__}" class="formulario" method="post">


        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error ðŸ‘Ž</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div class="form-group my-3 neg">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" th:value="${proveedor.nombre}">
        </div>
        <div class="form-group my-3 neg">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" name="apellido" id="apellido" th:value="${proveedor.apellido}">
        </div>
        <div class="form-group my-3 neg">
            <label for="telefono">Telefono</label>
            <input type="text" class="form-control" name="telefono" id="telefono" th:value="${proveedor.telefono}">
        </div>
        <div class="form-group my-3 neg">
            <label for="categoria">Categoria Actual: </label>
            <p class="form-control"  th:text="${proveedor.categoriaServicio.nombre}" id="categoria"></p>

        </div>
        <div class="form-group my-3 neg">
            <label for="precioPorHora">Precio por Hora</label>
            <p class="form-control"  th:text="${proveedor.precioPorHora}" id="precioPorHora"></p>
        </div>

        <button type="submit" class="btn btn-primary mt-3 botones">Cambiar Rol</button>

    </form>

    <section class=" text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/iniciado/__${session.usuariosesion.id}__-__${session.usuariosesion.rol}__}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
