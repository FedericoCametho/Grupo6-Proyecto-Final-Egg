    <div class="container">

    <h1 style="text-align: center; margin-bottom: 5%;">Registro de Usuario</h1>
    <div class="container-fluid" style="width: 400px; background-color: #c2bebe; border-radius: 5%; padding-top: 20px; padding-bottom: 20px; margin-bottom: 10%;">
        <form method="post" th:action="@{/usuario/registro}">
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error 游녩</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>

            <div class="mb-3" style="text-align: center;">
                <label for="email-input" class="form-label"><b>Email</b></label>
                <input type="email" class="form-control" name="email" id="email-input" placeholder="name@example.com">
            </div>
            <div class="mb-3" style="text-align: center;">
                <label for="nombre-input" class="form-label"><b>Nombre</b></label>
                <input type="text" class="form-control" name="nombre" id="nombre-input" placeholder="Ej: Juan">
            </div>
            <div class="mb-3" style="text-align: center;">
                <label for="apellido-input" class="form-label"><b>Apellido</b></label>
                <input type="text" class="form-control" name="apellido" id="apellido-input" placeholder="Ej: Perez">
            </div>
            <div class="mb-3" style="text-align: center;">
                <label for="telefono-input" class="form-label"><b>Telefono</b></label>
                <input type="text" class="form-control" name="telefono" id="telefono-input" placeholder="Ej: 2215554688">
            </div>
            <div class="mb-3" style="text-align: center;">
                <label for="password-input1" class="form-label"><b>Contrase침a</b></label>
                <input type="password" class="form-control" name="password" id="password-input1" placeholder="Contrase침a">
            </div>
            <div class="mb-3" style="text-align: center;">
                <label for="password-input2" class="form-label"><b>Reconfirme Contrase침a</b></label>
                <input type="password" class="form-control" name="password2"  id="password-input2" placeholder="Repita su Contrase침a">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Acepto <a href="#">Terminos y Condiciones</a>
                </label>
            </div>
            <div class="container-fluid" style="text-align: center; margin-top: 10%;">
                <button type="submit" class="btn btn-primary mt-3 botones" style="background-color: #8282d4;">Crear</button>
<!--                <a id="Crear" class="btn btn-primary" href="#" role="button" style="background-color: #8282d4;">Crear</a>-->
<!--                <a id="cancelar" class="btn btn-primary" href="/" role="button" style="background-color: #8282d4;">Cancelar</a>-->
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones" style="background-color: #8282d4;">Volver</a>
                </div>
            </div>

    </form>
    </div>
</div>
