<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/index.css">
  <style>
    .formulario{
      margin: auto;
      display: flex;
      background-color: whitesmoke;
      padding: 10px 20px 10px 20px;
      border-radius: 10px;
      text-align: left;
    }

    .botones{
      background-color: #8282d4;
      width: 100px;
      margin: auto;
    }
    img{
      width: 100px;
      height: 100px;
      padding-bottom: 0px;
      border-radius: 100px;
      background-color: #8282d4;
    }
    .table{
      background-color: whitesmoke;
    }
    a{
      font-weight: bolder;
    }
  </style>
</head>
<body>
<header class="p-3 text-bg-dark">
  <div class="header-container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a th:href="@{/}" class="nav-link px-2 text-secondary"><img src="https://drive.google.com/uc?id=17FvOE5zIHqZJNz-XgZhKY-irwDM2GeB2" alt="logo"><b class="letra">SERVICE+</b></a></li>

        <!--        <li><a href="#" class="nav-link px-2 text-white">Features</a></li>-->
        <!--        <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>-->
        <!--        <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>-->
        <!--        <li><a href="#" class="nav-link px-2 text-white">About</a></li>-->
      </ul>

      <!--            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">-->
      <!--                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">-->
      <!--            </form>-->

      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2"><a th:href="@{/login}" class="nav-link px-2 text-secondary">Iniciar Sesion</a></button>
        <button type="button" class="btn btn-warning"><a th:href="@{/registrar}" class="nav-link px-2 text-secondary">Registrarse</a></button>
      </div>
    </div>
  </div>
</header>


<div class="container m-5" >

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Fecha</th>
      <th scope="col">Cliente</th>
      <th scope="col">Proveedor</th>
      <th scope="col">Tipo de Servicio</th>
      <th scope="col">Detalles</th>
      <th scope="col">Estado</th>
      <th th:if="${tra.finalizado}" scope="col">Comentarios</th>
      <th th:if="${tra.finalizado}" scope="col">Calificacion</th>
      <th></th>
      <th></th>

    </tr>
    </thead>
    <tbody th:each="tra : ${trabajos}">
    <tr>
      <th scope="row" th:text="${tra.fecha}"></th>
      <td th:text="${tra.cliente.getNombreCompleto()}"></td>
      <td th:text="${tra.proveedor.getNombreCompleto()}"></td>
      <td th:text="${tra.categoria}"></td>
      <td th:text="${tra.detalles}"></td>
      <td th:text="${tra.categoria}"></td>
      <td th:if="${tra.finalizado}" th:text="${tra.comentario}"></td>
      <td th:if="${tra.finalizado}" th:text="${tra.calificacion}"></td>
      <td>
        <a th:href= "@{/trabajo/modificar/__${tra.id}__}"><i class="fas fa-feather-alt">  </i> Modificar </a>
      </td>
      <td>
        <a th:href= "@{/trabajo/borrar/__${tra.id}__}"><i class="fas fa-feather-alt">  </i> Borrar </a>
      </td>

    </tr>

    </tbody>
  </table>

  <section class=" text-center container">
  <div class="row mt-3">
    <div class="divVolver">
      <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
    </div>
  </div>
  </section>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
