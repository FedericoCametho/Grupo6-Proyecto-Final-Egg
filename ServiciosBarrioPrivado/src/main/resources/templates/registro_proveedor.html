<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrar Proveedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/assets/css/registro_proveedor.css">
</head>
<body>

<header class="p-3 text-bg-dark">
  <div class="header-container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li ><a th:href="@{/}" class="nav-link px-2 text-secondary"><img src="/static/assets/imagenes/Logo 2.png"><b class="letra">SERVICE+</b></a></li>
        <!--        <li><a href="#" class="nav-link px-2 text-white">Features</a></li>-->
        <!--        <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>-->
        <!--        <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>-->
        <!--        <li><a href="#" class="nav-link px-2 text-white">About</a></li>-->
      </ul>

      <!--            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">-->
      <!--                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">-->
      <!--            </form>-->

      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2"><a th:href="@{/login}" class="nav-link px-2 text-secondary">Iniciar Sesion</a></button>
        <button type="button" class="btn btn-warning"><a th:href="@{/registrar}" class="nav-link px-2 text-secondary">Registrarse</a></button>
      </div>
    </div>
  </div>
</header>

<div class="container-fluid contenedor">

  <form class="shadow p-3 mb-5 bg-body-tertiary rounded formulario" th:action="@{/proveedor/registro}"  method="POST">

    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
      <div class="card-body">
        <h5 class="card-title">Error ðŸ‘Ž</h5>
        <p class="card-text" th:text="${error}"></p>
      </div>
    </div>
    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
      <div class="card-body">
        <h5 class="card-title">Exito!</h5>
        <p class="card-text" th:text="${exito}"></p>
      </div>
    </div>
    <h2 class="mb-2">Registrar Usuario Proveedor</h2>
    <div class="form-group my-3 campo">
      <input type="text" class="form-control" name="nombre" placeholder="Nombre">
    </div>
    <div class="form-group my-3 campo">
      <input type="text" class="form-control" name="apellido" placeholder="Apellido">
    </div>
    <div class="form-group my-3 campo">
      <input type="text" class="form-control" name="email" placeholder="Email">
    </div>
    <div class="form-group my-3 campo">
      <input type="text" class="form-control" name="telefono" placeholder="Telefono">
    </div>
    <div class="form-group my-3 seleccion">

      <select name="categoria">

        <option>Seleccionar Categoria</option>

        <option th:each="cat : ${categoriaServicio}"
                th:value="${cat}"
                th:text="${cat.toString()}"
        >
      </select>
    </div>
    <div class="form-group my-3 campo">
      <input type="number" class="form-control" name="precioPorHora" placeholder="Precio Por Hora">
    </div>
    <div class="form-group my-3 campo">
      <input type="password" class="form-control" name="password" placeholder="ContraseÃ±a">
    </div>
    <div class="form-group my-3 campo">
      <input type="password" class="form-control" name="password2" placeholder="Repita la contraseÃ±a">
    </div>

    <button type="submit" class="btn btn-primary mt-3 boton">Registrarse</button>
  </form>



  <section class=" text-center container">
    <div class="row mt-2">
      <div class="divVolver">
        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
      </div>
    </div>
  </section>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
