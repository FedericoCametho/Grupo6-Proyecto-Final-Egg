<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link th:href="@{/css/listados.css}" rel="stylesheet" />
</head>
<body>
<header th:replace="/fragments/header :: header"> </header>


<div class="container m-7" >
  <div class="catBox">
    <table class="table ">
    <thead>
    <tr>
      <th scope="col">NOMBRE</th>
      <th scope="col">APELLIDO</th>
      <th scope="col">EMAIL</th>
      <th scope="col">TELEFONO</th>
      <th th:if="${session.usuariosesion.rol.toString().equals('ADMIN')}"></th>
      <th th:if="${session.usuariosesion.rol.toString().equals('ADMIN')}"></th>

    </tr>
    </thead>
    <tbody th:each="usu : ${usuarios}">
    <tr>
      <th scope="row" th:text="${usu.nombre}"></th>
      <td th:text="${usu.apellido}"></td>
      <td th:text="${usu.email}"></td>
      <td th:text="${usu.telefono}"></td>
      <td th:if="${session.usuariosesion.rol.toString().equals('ADMIN')}">
        <a class="mod" th:href= "@{/usuario/modificar/__${usu.id}__}"><i class="fas fa-feather-alt">  </i> Modificar </a>
      </td>
      <td th:if="${session.usuariosesion.rol.toString().equals('ADMIN')}">
        <a class="delete"  th:href= "@{/usuario/borrar/__${usu.id}__}"><i class="fas fa-feather-alt">  </i> Borrar </a>
      </td>

    </tr>

    </tbody>
  </table>
  </div>

  <section class=" text-center container">
    <div class="row mt-3">
      <div class="row mt-3">
        <div class="divVolver" th:if="${session.usuariosesion != null}">
          <div class="divVolver">
            <a th:if="${session.usuariosesion.rol.toString().equals('ADMIN')}" th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
          </div>
          <div class="divVolver">
            <a th:if="${!session.usuariosesion.rol.toString().equals('ADMIN')}" th:href="@{/iniciado/__${session.usuariosesion.id}__-__${session.usuariosesion.rol}__}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
          </div>
        </div>
        <div class="divVolver" th:if="${session.usuariosesion == null}">
          <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
        </div>
      </div>
    </div>
  </section>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
