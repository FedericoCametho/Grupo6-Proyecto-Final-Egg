<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Borrando un Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .formulario{
            width: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
            background-color: whitesmoke;
            padding: 20px 50px 20px 50px;
            border-radius: 10px;
            text-align: left;
        }

        .botones{
            background-color: #8282d4;
            width: 100px;
            margin: auto;
        }
        img{
            width: 70px;
            height: 70px;
            padding-bottom: 0px;
            border-radius: 100px;
            background-color: #8282d4;
        }
        header{
            max-height: 120px;
        }
        .letra{
            font-size: x-large;
            color: whitesmoke;
        }
    </style>
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="header-container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2 text-secondary"><img src="https://drive.google.com/uc?id=17FvOE5zIHqZJNz-XgZhKY-irwDM2GeB2" alt="logo"><b class="letra">  SERVICE+</b></a></li>
                <!--        <li><a href="#" class="nav-link px-2 text-white">Features</a></li>-->
                <!--        <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>-->
                <!--        <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>-->
                <!--        <li><a href="#" class="nav-link px-2 text-white">About</a></li>-->
            </ul>
                <!--        <li><a href="#" class="nav-link px-2 text-white">Features</a></li>-->
                <!--        <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>-->
                <!--        <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>-->
                <!--        <li><a href="#" class="nav-link px-2 text-white">About</a></li>-->
            </ul>

            <!--            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">-->
            <!--                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">-->
            <!--            </form>-->

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2"><a th:href="@{/login}" class="nav-link px-2 text-secondary">Iniciar Sesion</a></button>
                <button type="button" class="btn btn-warning"><a th:href="@{/registrar}" class="nav-link px-2 text-secondary">Registrarse</a></button>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <form th:action="@{/usuario/confirmarBorrar/__${usuario.id}__}" class="formulario" method="post">

        <input hidden th:value="${usuario.id}" name="id">

        <div class="form-group">
            <h3> Borrar Usuario</h3>
            <label th:text="${usuario.getNombreCompleto()}" name="nombre"  class="mb-2"></label>
            <ul>
                <li>EMAIL: <span th:text="${usuario.email}"></span></li>
                <li>TELEFONO: <span th:text="${usuario.telefono}"></span> </li>
            </ul>
        </div>

        <button type="submit" class="btn btn-primary mt-3 botones">Borrar</button>

        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/usuario/listar}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>


    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
