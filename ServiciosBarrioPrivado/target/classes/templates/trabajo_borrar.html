<div class="container">
    <form th:action="@{/trabajo/confirmarBorrar/__${trabajo.id}__}" class="formulario" method="post">

        <input hidden th:value="${trabajo.id}" name="id">

        <div class="form-group">
            <h3> Borrar un Trabajo</h3>

            <ul>
                <li>FECHA: <span th:text="${trabajo.fecha}"></span></li>
                <li>CLIENTE: <span th:text="${trabajo.cliente.getNombreCompleto()}"></span> </li>
                <li>PROVEEDOR: <span th:text="${trabajo.proveedor.getNombreCompleto()}"></span> </li>
                <li>CATEGORIA DE SERVICIO: <span th:text="${trabajo.categoria.nombre}"></span> </li>
                <li>ESTADO ACTUAL: <span th:text="${trabajo.estado}"></span></li>
            </ul>
        </div>

        <button type="submit" class="btn btn-primary mt-3 botones">Borrar</button>

        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/trabajo/listar}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>


    </form>
</div>
